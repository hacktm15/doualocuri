<div id="lnd_continut">
	<div id="logo">
	</div>
	<!-- <div ng-show="error" class="alert alert-danger">{{error}}</div> -->
	<form name="vm.form" ng-submit="vm.login()" role="form">
	    <div class="form-group">
	        <i class="fa fa-key"></i>
	        <input type="text" placeholder="User" name="username" id="username" class="form-control" ng-model="username" required />
	        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
	    </div>
	    <div class="form-group">
	        <i class="fa fa-lock"></i>
	        <input type="password" placeholder="Password" name="password" id="password" class="form-control" ng-model="password" required />
	        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
	    </div>
	    <div class="form-actions">
	        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn">Login</button>
	        <button type="submit"  class="btn">Sign up</button>
	        
	    </div>
	</form>
